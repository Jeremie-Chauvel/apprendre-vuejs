<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start with vuejs</title>
    <script src="dev_vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
    </div>
  </body>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        title: "I'm starting with vuejs at: " + new Date().toLocaleString(),
      },
    });
  </script>
</html>
